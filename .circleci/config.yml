version: 2
jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build api-gateway
          command: docker build -t api-gateway:latest -f ../services/Dockerfile-apiGateway

  test:
    docker:
      - image: docker:17.05.0-ce-git
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and run services
          command: docker-compose -f ./docker-composition/docker-compose-ci-dependencies.yml up
          background: true
      - run:
          name: Run tests
          command: docker-compose -f ./docker-composition/docker-compose-ci-tests.yml up
      - store_test_results:
          path: ~/repo/e2e/reports

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build